<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_1.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form action="{{url_for('curriculum')}}" method="post" class="form-style-4">

        <div class="form-group">
            <label for="name">Nombres:</label>
            <input type="text" name="name" placeholder="Nombres?" />

        </div>

        <div class="form-group">
            <label for="date">Fecha de nacimiento:</label>
            <input type="date" name="date" placeholder="Fecha de nacimiento?" />

        </div>

        <div class="form-group">
            <label for="occupation">Ocupacion:</label>
            <input type="text" name="occupation" placeholder="Ocupacion?" />

        </div>

        <div class="form-group">
            <label for="phone">Telefono:</label>
            <input type="text" name="phone" placeholder="Telefono?" />

        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email?" />

        </div>

        <div class="form-group">
            <label for="nationality">Nacionalidad:</label>
            <select id="nationality" name="nationality">
                <option value="Peruano">Peruano</option>
                <option value="Colombiano">Colombiano</option>
                <option value="Chileno">Chileno</option>
                <option value="Venezolano">Venezolano</option>
                <option value="Argentino">Argentino</option>

            </select>

        </div>

        <div class="form-group">
            <label for="level">Nivel de Ingles:</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="basico" id="level1" name="level">
                    <label class="form-check-label" for="level1">Basico</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" value="intermedio" id="level2" name="level">
                    <label class="form-check-label" for="level2">Intermedio</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" value="avanzado" id="level3" name="level">
                    <label class="form-check-label" for="level3">Avanzado</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" value="fluido" id="level4" name="level">
                    <label class="form-check-label" for="level4">Fluido</label>
                </div>
            </div>

        </div>

        <div class="form-group">
            <label for="language">Lenguajes de Programacion:</label>
            <select id="language" name="language" multiple>
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>

            </select>

        </div>

        <div class="form-group">
            <label for="aptitudes">Aptitudes:</label>
            <input lista="aptitudes_list" name="aptitudes" id="aptitudes" />

            <datalist id="aptitudes_list">
                <option value="Inteligencia Emocional"></option>
                <option value="Espiritu critico"></option>
                <option value="Trabajo en equipo"></option>
                <option value="Capacidad analitica"></option>
                <option value="Habilidades fisicas"></option>
            </datalist>

        </div>


        <div class="form-group">
            <label for="skills">Habilidades:</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Acondicionamiento fisico" id="skill1" name="skills">
                    <label class="form-check-label" for="skill1">Acondicionamiento fisico</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Creacion de videos deportivos" id="skill2" name="skills">
                    <label class="form-check-label" for="skill2">Creacion de videos deportivos</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Pack office" id="skill3" name="skills">
                    <label class="form-check-label" for="skill3">Pack office</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Tenis" id="skill4" name="skills">
                    <label class="form-check-label" for="skill3">Tenis</label>
                </div>
            </div>

        </div>

        <div class="form-group">
            <label for="profile">Perfil:</label>
            <textarea id="profile" name="profile" rows="6" cols="30"></textarea>

        </div>

        <button type="submit" >Submit</button>
    </form>

</body>
</html>
